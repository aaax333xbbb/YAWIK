image: yawik/build

# Cache libraries in between jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - vendor/


services:
  - mongo

before_script:
  - bash ci/docker_install.sh > /dev/null
  
stages:
  - build
  - test

composer:
  stage: build
  cache:
    key: build-cache
    paths:
    - vendor/
  script:
    - composer install

phpunit:
  stage: test
  cache:
    key: build-cache
    paths:
      - vendor/
  script:
    - ./vendor/bin/phpunit --debug

behat:
  stage: test
  cache:
    key: build-cache
    paths:
      - vendor/
  script:
    - echo "behat"
  
