image: php:7.3

before_script:
  - apt-get update
  - php -m
  - php -v
  - apt-get install zip unzip php7.4-mongodb php7.4-intl php7.4-gd
  - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
  - php composer-setup.php
  - php -r "unlink('composer-setup.php');"
  - php composer.phar install
  
after_script:
  - date

stages:
  - test

test:
  stage: test
  script:
    - composer install
